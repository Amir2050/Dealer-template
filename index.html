  <title>DriveNest - Buyer Home</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00fff7;
      letter-spacing: 2px;
    }

    nav a {
      color: #ccc;
      margin-left: 2rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ff88;
    }

    .hero {
      text-align: center;
      margin: 4rem 0;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00fff7, #8a2be2, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.2rem;
      color: #bbb;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      background: linear-gradient(135deg, #00fff7, #8a2be2);
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px #00fff7, 0 0 20px #8a2be2;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00fff7, 0 0 40px #8a2be2;
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 0 1rem;
      color: #555;
    }
  </style>
</head>
